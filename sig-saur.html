	<h2>Sig Sauer P229</h2>
	<p><img src="images/sig.jpg" width="600" height="400" alt="sig" /></p>

	<p>Powerful and accurate. Nothing tops it. </p>
	<p>&quot;The <strong>SIG P226</strong> is a full-sized, service-type pistol made by <a href="http://en.wikipedia.org/wiki/SIG_Sauer" title="SIG Sauer">SIG Sauer</a>. It is chambered for the <a href="http://en.wikipedia.org/wiki/9%C3%9719mm_Parabellum" title="9×19mm Parabellum">9×19mm Parabellum</a>, <a href="http://en.wikipedia.org/wiki/.40_S%26W" title=".40 S&amp;W">.40 S&amp;W</a>, <a href="http://en.wikipedia.org/wiki/.357_SIG" title=".357 SIG">.357 SIG</a>, and <a href="http://en.wikipedia.org/wiki/.22_Long_Rifle" title=".22 Long Rifle">.22 Long Rifle</a>.&quot;</p>
